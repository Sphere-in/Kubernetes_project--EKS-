groups:
  - name: monitoring-app-alerts
    rules:
      - alert: HighErrorRate
        expr: rate(http_errors_total[5m]) > 0.1
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value }} errors per second for endpoint {{ $labels.endpoint }}"

      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(api_request_duration_seconds_bucket[5m])) > 5
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High response time detected"
          description: "95th percentile response time is {{ $value }}s for endpoint {{ $labels.endpoint }}"

      - alert: HighMemoryUsage
        expr: memory_usage_bytes{type="heap_used"} > 500000000
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "High memory usage detected"
          description: "Heap memory usage is {{ $value | humanize }}B"

      - alert: SlowRequestsHigh
        expr: rate(slow_requests_total[5m]) > 0.05
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High number of slow requests"
          description: "Slow requests rate is {{ $value }} per second"

      - alert: ServiceDown
        expr: up{job="monitoring-app"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Monitoring app is down"
          description: "The monitoring app has been down for more than 1 minute"
