apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-main-ingress
  annotations:
    # This annotation tells the ALB to be "internet-facing"
    alb.ingress.kubernetes.io/scheme: internet-facing
spec:
  # This field specifies that the AWS Load Balancer controller should handle this ingress
  ingressClassName: alb
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: {{ .Release.Name }}-my-app-service
            port:
              number: 80